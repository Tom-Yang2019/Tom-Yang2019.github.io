/span><br><span class="line">                div.style.backgroundColor = b.color;</span><br><span class="line">                //4.把每一个小蛇身躯的div显示在页面上</span><br><span class="line">                map.appendChild(div);</span><br><span class="line">                //5.把每一个小蛇的身躯加到elements数组里面</span><br><span class="line">                elements.push(div)</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        //小蛇移动的方法</span><br><span class="line">        Snake.prototype.move = function()&#123;</span><br><span class="line">            for(var i=this.body.length-1;i&gt;0;i--)&#123;</span><br><span class="line">                this.body[i].x = this.body[i-1].x;</span><br><span class="line">                this.body[i].y = this.body[i-1].y;</span><br><span class="line">            &#125;</span><br><span class="line">            switch (this.direction) &#123;</span><br><span class="line">                case "right":</span><br><span class="line">                    this.body[0].x += 1;</span><br><span class="line">                    break;</span><br><span class="line">                case "left":</span><br><span class="line">                    this.body[0].x -= 1;</span><br><span class="line">                    break;</span><br><span class="line">                case "up":</span><br><span class="line">                    this.body[0].y -= 1;</span><br><span class="line">                    break;</span><br><span class="line">                case "down":</span><br><span class="line">                    this.body[0].y += 1;</span><br><span class="line">                    break;</span><br><span class="line">                default:</span><br><span class="line">                    break;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        //小蛇吃食物的方法</span><br><span class="line">        Snake.prototype.eat = function(food,map)&#123;</span><br><span class="line">            //1.获取食物坐标</span><br><span class="line">            var foodX = food.x;</span><br><span class="line">            var foodY = food.y;</span><br><span class="line">            //2.获取蛇头的坐标</span><br><span class="line">            var headX = this.body[0].x;</span><br><span class="line">            var headY = this.body[0].y;</span><br><span class="line"></span><br><span class="line">            //3.当蛇头坐标和食物坐标完全重叠的时候，说明小蛇要吃食物了</span><br><span class="line">            if(foodX == headX &amp;&amp; foodY == headY)&#123;</span><br><span class="line">                //重新初始化一个食物</span><br><span class="line">                food.init(map);</span><br><span class="line">                //让小蛇的身躯+1  只要把小蛇身躯的最后一个部分复制一份重新追加到小蛇的body数组里面就可以了</span><br><span class="line">                this.body.push(&#123;</span><br><span class="line">                    x:this.body[this.body.length-1].x,</span><br><span class="line">                    y:this.body[this.body.length-1].y,</span><br><span class="line">                    color:this.body[this.body.length-1].color,</span><br><span class="line">                &#125;)</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        //移除小蛇的方法</span><br><span class="line">        function remove()&#123;</span><br><span class="line">            //如果要一边遍历数组，一边删除数组元素，一定要从数组的尾巴开始遍历</span><br><span class="line">            for(var i=elements.length-1;i&gt;=0;i--)&#123;</span><br><span class="line">                var ele = elements[i];</span><br><span class="line">                elements.splice(i,1);</span><br><span class="line">                ele.parentNode.removeChild(ele);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        w.Snake = Snake;</span><br><span class="line">    &#125;)(window)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    ;(function(w)&#123;</span><br><span class="line">        function Game(food,snake)&#123;</span><br><span class="line">            this.food = new Food();</span><br><span class="line">            this.snake = new Snake();</span><br><span class="line">            this.map = document.getElementById("map");</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        //开始游戏的方法</span><br><span class="line">        Game.prototype.startGame = function()&#123;</span><br><span class="line">            //让食物显示在页面</span><br><span class="line">            this.food.init(this.map)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">            //把蛇显示在页面上</span><br><span class="line">            //谁调用startGame函数，this就是谁</span><br><span class="line">            var that = this;</span><br><span class="line">            //定时器中的this 是window</span><br><span class="line">            var timer = setInterval(function()&#123;</span><br><span class="line">                that.snake.init(that.map);</span><br><span class="line">                that.snake.move(); </span><br><span class="line">                that.snake.eat(that.food,that.map);</span><br><span class="line">                that.gameOver(timer);</span><br><span class="line">            &#125;, 200);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        //绑定键盘事件的方法</span><br><span class="line">        Game.prototype.bindKey = function()&#123;</span><br><span class="line">            var that = this;</span><br><span class="line">            document.onkeydown = function(e)&#123;</span><br><span class="line">                if(e.keyCode == 37)&#123;</span><br><span class="line">                    if(that.snake.direction == "left" || that.snake.direction == "right")&#123;</span><br><span class="line">                        return;</span><br><span class="line">                    &#125;</span><br><span class="line">                    //左</span><br><span class="line">                    that.snake.direction = "left";</span><br><span class="line">                &#125;</span><br><span class="line">                else if(e.keyCode == 38)&#123;</span><br><span class="line">                    if(that.snake.direction == "up" || that.snake.direction == "down")&#123;</span><br><span class="line">                        return;</span><br><span class="line">                    &#125;</span><br><span class="line">                    //上</span><br><span class="line">                    that.snake.direction = "up";</span><br><span class="line">                &#125;</span><br><span class="line">                else if(e.keyCode == 39)&#123;</span><br><span class="line">                    if(that.snake.direction == "left" || that.snake.direction == "right")&#123;</span><br><span class="line">                        return;</span><br><span class="line">                    &#125;</span><br><span class="line">                    //右</span><br><span class="line">                    that.snake.direction = "right";</span><br><span class="line">                &#125;</span><br><span class="line">                else&#123;</span><br><span class="line">                    if(that.snake.direction == "up" || that.snake.direction == "down")&#123;</span><br><span class="line">                        return;</span><br><span class="line">                    &#125;</span><br><span class="line">                    //下</span><br><span class="line">                    that.snake.direction = "down";</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        Game.prototype.gameOver = function(timer)&#123;</span><br><span class="line">            //条件 小蛇出界了  或者小蛇蛇头撞到身躯了 </span><br><span class="line">            var mapWidth = this.map.offsetWidth;</span><br><span class="line">            var mapHeight = this.map.offsetHeight;</span><br><span class="line">            var maxX = mapWidth/this.snake.width;</span><br><span class="line">            var maxH = mapHeight/this.snake.height;</span><br><span class="line"></span><br><span class="line">            //获取蛇头</span><br><span class="line">            var head = this.snake.body[0];</span><br><span class="line"><span class="xml">            if(head.x <span class="tag">&lt;<span class="name">0</span> || <span class="attr">head.x</span> &gt;</span>=maxX || head.y<span class="tag">&lt;<span class="name">0</span> ||<span class="attr">head.y</span>&gt;</span>=maxH)&#123;</span></span><br><span class="line">                clearInterval(timer);</span><br><span class="line">                alert("游戏结束")</span><br><span class="line">            &#125;</span><br><span class="line">            //看蛇头有没有碰到身躯，碰到身躯游戏结束</span><br><span class="line">            for(var i=1;i&lt;this.snake.body.length;i++)&#123;</span><br><span class="line">                var b = this.snake.body[i];</span><br><span class="line">                if(head.x == b.x &amp;&amp; head.y == b.y)&#123;</span><br><span class="line">                    clearInterval(timer);</span><br><span class="line">                    alert("游戏结束")</span><br><span class="line">                    break;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        w.Game = Game;</span><br><span class="line">    &#125;)(window)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    //创建一个游戏对象，入参食物对象和蛇对象</span><br><span class="line">    var game = new Game();</span><br><span class="line">    game.bindKey();</span><br><span class="line">    game.startGame();</span><br><span class="line"><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>
